name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  # Docker Hub ç”¨æˆ·å,è¯·åœ¨ GitHub Secrets ä¸­è®¾ç½® DOCKERHUB_USERNAME
  REGISTRY: docker.io
  # é•œåƒåç§°,æ ¼å¼: ç”¨æˆ·å/ä»“åº“å
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # åˆ†æ”¯äº‹ä»¶
            type=ref,event=branch
            # PR äº‹ä»¶
            type=ref,event=pr
            # Tag äº‹ä»¶
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # æœ€æ–°æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # æäº¤ SHA
            type=sha,prefix={{branch}}-

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ç”Ÿæˆæž„å»ºæ‘˜è¦
        run: |
          echo "### Docker é•œåƒæž„å»ºæˆåŠŸ ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

